{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Page Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .error-container {
      text-align: center;
    }
    .error-container img {
      max-width: 250px;
      margin-bottom: 20px;
    }
    .error-container h2 {
      font-weight: bold;
      color: #343a40;
    }
    .error-container p {
      color: #6c757d;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <img src="{% static 'images/error.png' %}" alt="Error">
    <h5>Oops! Something went wrong</h5>
    <h6>The page you’re looking for doesn’t exist or has been moved.</h6>
    <a href="{% url 'home' %}" class="btn btn-primary px-4 rounded-pill">Go to Home</a>
  </div>
</body>
</html>
