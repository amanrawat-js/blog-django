{% extends './base/base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="form-container">
  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Login" class="btn custom-btn w-100">
  </form>
</div>
{% endblock %}
