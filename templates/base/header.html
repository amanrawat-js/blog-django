{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Loom</title>
    <link rel="icon" type="image/png" sizes="180x180" href="{% static 'images/Story.png' %}">
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a class="blog-header-logo text-dark" href="/">Story Loom</a>
          </div>
          <div class="col-4">
            <form action="{% url 'search' %}" method="GET">
             <div class="input-group">
            <input class="form-control no-radius" name="keyword" type="text" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
            <button type="submit" class="btn custom-btn no-radius" id="button-search">Go!</button>
            </div>
            </form>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            {% if not user.is_authenticated %}
            <a class="btn custom-btn" href="{% url 'login' %}">Login</a> &nbsp;
            <a class="btn btn-outline-secondary" href="{% url 'register' %}">Register</a>
            {% else %}
            <!-- <span>{{ user }}</span>&nbsp; -->
            <a class="btn custom-btn" href="{% url 'dashboard' %}">Dashboard</a> &nbsp;
            <a class="btn btn-outline-secondary" href="{% url 'logout' %}">Logout</a>
            {% endif %}
          </div>
        </div>
      </header>
